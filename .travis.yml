---
sudo: required
language: python
services:
  - docker
install:
  - pip install molecule
  - pip install docker
script:
  - mkdir ~/.ansible/roles
  - ln -s $TRAVIS_BUILD_DIR ~/.ansible/roles/vmware-workstation
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
